    class="collapse navbar-collapse"
    id="navbarSupportedContent"
    [class.collapse]="collapsed"
    (window:resize)="collapsed = true"
  >
    <ul class="navbar-nav">
      <li
        class="nav-item"
        role="presentation"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link js-scroll-trigger" [routerLink]="['/']">About</a>
      </li>
      <li
        class="nav-item"
        role="presentation"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a
          class="nav-link js-scroll-trigger"
          [routerLink]="['/experience']"
          role="presentation"
          routerLinkActive="router-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Experience</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link js-scroll-trigger"
          [routerLink]="['/education']"
          role="presentation"
          routerLinkActive="router-link-active"
          [routerLinkActiveOptions]="{ exact: true }"

        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link js-scroll-trigger"

          role="presentation"
          routerLinkActive="router-link-active"

      <li class="nav-item">
        <a
          class="nav-link js-scroll-trigger"
          [routerLink]="['/interests']"
          role="presentation"
          routerLinkActive="router-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Interests</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link js-scroll-trigger"
          [routerLink]="['/awards']"
          role="presentation"
          routerLinkActive="router-link-active"
          [routerLinkActiveOptions]="{ exact: true }"

      </li>
    </ul>
  </div>
</nav>
